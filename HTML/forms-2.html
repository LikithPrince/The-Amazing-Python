<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Part-2</title>
</head>
<body>
    <form>
        <select name="Sports">
            <option value="Sports">Sports</option>
            <option value="Cricket">Cricket</option>
            <option value="Hockey">Hockey</option>
            <option value="Football">Football</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Kabadi">Kabadi</option>
            <option value="Basketball">Basketball</option>
        </select>
        
        <input list="Sports" />
        <datalist id="Sports">
            <option value="Sports">Sport</option>
            <option value="Cricket">Cricke</option>
            <option value="Hockey">Hocke</option>
            <option value="Football">Footbal</option>
            <option value="Volleyball">Volleybal</option>
            <option value="Kabadi">Kabadi</option>
            <option value="Basketball">Basketbal</option>
        </datalist>

        <br><br><br>
        <select name="Countries">
            <option value="Countries">Countries</option>
            <option value="Countries">India</option>
            <option value="Countries">America</option>
            <option value="Countries">Israel</option>
            <option value="Countries">London</option>
        </select>

        <input list="Countries">
        <datalist id="Countries">
            <option value="Countries">Countries</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Israel">Israel</option>
            <option value="London">London</option>
        </datalist>
    </form>
</body>
</html>
