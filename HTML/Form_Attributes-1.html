<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attribute Part-1</title>
</head>
<body>
    <form>
        <!-- maxlength -->
        <input type="text" maxlength="20"><br><br>
        
        
        <!-- minlength -->
        <textarea cols="30" rows="10" minlength="10" id="Hai" placeholder="Comment here"></textarea>
        <button id="Hai">Submit</button><br><br>
        
        <!-- minlength  and maxlength-->
        <textarea cols="30" rows="10" minlength="10" maxlength="100" id="Hello"></textarea>
        <button id="Hello">Submit</button><br><br>
        
        <!-- value Attribute -->
        <input type="text" value="My Dream">

        <!-- readonly -->
        <input type="text" value="Python" placeholder="Python" readonly>
        
    </form>
</body>
</html>
